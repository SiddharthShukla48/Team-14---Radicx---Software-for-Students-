<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LogInDarkMode.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"

  <body>
    <div class="log-in-dark-mode1">
      <div class="form1">
        <div class="form-frame">
          <div class="welcome-back1">Welcome back</div>
          <h2 class="title1">Sign In to your account</h2>
        </div>
        <div class="frame-parent1">
          <div class="button-group">
            <div class="button3">
              <img
                class="icongoogle-original1"
                alt=""
                src="./public/icongoogle--original.svg"
              />

              <div class="login-now3">Google</div>
            </div>
            <div class="button4">
              <img
                class="iconfacebook-original1"
                alt=""
                src="./public/iconfacebook--original.svg"
              />

              <div class="login-now4">Facebook</div>
            </div>
          </div>
          <div class="or1">Or</div>
        </div>
        <form class="title-frame1">
          <div class="email-frame">
            <div class="input-text-frame">
              <div class="email1">Email</div>
            </div>
            <div class="input-text-container">
              <div class="input-text2">
                <input
                  class="context2"
                  placeholder="YourCollageID@muj.manipal.edu"
                  type="text"
                />

                <div class="frame-frame">
                  <img class="iconeye2" alt="" src="./public/iconeye.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="email-frame1">
            <div class="password-group">
              <div class="password1">Password</div>
              <div class="forgot1">Forgotï¼Ÿ</div>
            </div>
            <div class="input1">
              <div class="input-text3">
                <input
                  class="context3"
                  placeholder="Enter your password"
                  type="text"
                />

                <div class="iconeye-frame">
                  <img class="iconeye3" alt="" src="./public/iconeye.svg" />
                </div>
              </div>
            </div>
          </div>
          <button class="button5">
            <div class="login-now5">Sign In</div>
          </button>
        </form>
        <div class="form-child">
          <div class="already-have-an-account-group">
            <div class="already-have-an1">Already have an accou ?</div>
            <div class="log-in1">Log in</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

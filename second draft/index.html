<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in-dark-mode">
      <div class="form-parent">
        <div class="form">
          <div class="title-frame">
            <div class="welcome-back">Welcome back</div>
            <div class="title">Sign In Completed</div>
          </div>
          <div class="frame-parent">
            <div class="button-parent">
              <div class="button">
                <img
                  class="icongoogle-original"
                  alt=""
                  src="./public/icongoogle--original.svg"
                />

                <div class="login-now">Google</div>
              </div>
              <div class="button1">
                <img
                  class="iconfacebook-original"
                  alt=""
                  src="./public/iconfacebook--original.svg"
                />

                <div class="login-now1">Facebook</div>
              </div>
            </div>
            <div class="or">Or</div>
          </div>
          <div class="frame-group">
            <div class="frame-container">
              <div class="email-wrapper">
                <div class="email">Email</div>
              </div>
              <div class="input-text-wrapper">
                <div class="input-text">
                  <div class="context">YourCollageID@muj.manipal.edu</div>
                  <div class="iconeye-wrapper">
                    <img class="iconeye" alt="" src="./public/iconeye.svg" />
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-div">
              <div class="password-parent">
                <div class="password">Password</div>
                <div class="forgot">Forgotï¼Ÿ</div>
              </div>
              <div class="input">
                <div class="input-text1">
                  <div class="context1">Enter your password</div>
                  <div class="iconeye-container">
                    <img class="iconeye1" alt="" src="./public/iconeye.svg" />
                  </div>
                </div>
              </div>
            </div>
            <div class="button2">
              <div class="login-now2">Sign In</div>
            </div>
          </div>
          <div class="form-inner">
            <div class="already-have-an-account-parent">
              <div class="already-have-an">Already have an accou ?</div>
              <div class="log-in">Log in</div>
            </div>
          </div>
        </div>
        <div class="slice-set"></div>
        <div class="slice-set1"></div>
      </div>
    </div>
  </body>
</html>
